<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
          height: 100%;
          margin: 0;
        }
    </style>
</head>
<body class="bg bg-dark text-white">
<header class="p-3 text-bg-dark sticky-top">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <span>Магазин девайсов Ааалтынбек | </span>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">Главная</a></li>
            </ul>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="/search" method="post">
                {% csrf_token %}
                <input name="search_product" required type="search" class="form-control form-control-dark text-bg-dark" placeholder="Поиск..." aria-label="Search">
            </form>
            {% if user.is_authenticated %}
            <div class="text-end">
                <button type="button" class="btn btn-primary me-2">Корзина</button>
                <a href="/logout" class="btn btn-danger" role="button">Выйти</a>
            </div>
            {% else %}
            <div class="text-end">
                <a href="/register" class="btn btn-warning me-2" role="button">Регистрация</a>
                <a href="/accounts/login" class="btn btn-light" role="button">Войти</a>
            </div>
            {% endif %}
        </div>
    </div>
</header>
<hr>
<div class="d-flex justify-content-center align-items-center" style="height:75vh;">
    <form class="border border-secondary p-3 rounded shadow" method="post" style="min-width: 500px;">
        {% csrf_token %}
        <h1 class="mb-3 text-center">Регистрация</h1>
        <div class="mb-3">
            <label for="username" class="form-label" style="margin-left: 15%;">Логин</label>
            <input type="text" name="username" id="username" class="form-control form-control-dark text-bg-dark" style="width: 70%; margin-left: 15%;" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label" style="margin-left: 15%;">Почта</label>
            <input type="text" name="email" id="email" class="form-control form-control-dark text-bg-dark" style="width: 70%; margin-left: 15%;" required>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label" style="margin-left: 15%;">Пароль</label>
            <input type="password" name="password1" id="password1" class="form-control form-control-dark text-bg-dark" style="width: 70%; margin-left: 15%;" required>
        </div>
        <div class="mb-4">
            <label for="password2" class="form-label" style="margin-left: 15%;">Подтвердите пароль</label>
            <input type="password" name="password2" id="password2" class="form-control form-control-dark text-bg-dark" style="width: 70%; margin-left: 15%;" required>
        </div>
        <button type="submit" class="btn btn-warning mb-3" style="margin-left: 30%;">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
